<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type = "text/javascript"> 
        const fill = document.querySelector('.fill');
        const empties = document.querySelectorAll('.empty');

        //Fill Listeners

        fill.addEventListener('dragstart', dragStart);
        fill.addEventListener('dragend', dragEnd);

        //Loop through empties and call drag events
        for(const empty of empties) {
            empty.addEventListener('dragover', dragOver);
            empty.addEventListener('dragenter', dragEnter);
            empty.addEventListener('dragleave', dragLeave);
            empty.addEventListener('drop', dragDrop);
        }

        //Drag Functions
        function dragStart() {
            console.log('here');
            alert('here');
            this.className += ' hold';
            setTimeout(() => this.className = 'invisible', 0);
        }

        function dragEnd() {
            // when we let go it still exists
            this.className = 'fill';

        }
        function dragOver(e) {
            e.preventDefault();
        }

        function dragEnter(e) {
            e.preventDefault();
            this.className += ' hovered';
        }
        function dragLeave() {
            this.className = 'empty';
        }

        function dragDrop() {
            this.className = 'empty';
            this.append(fill);
        } 
        function button_click() {
            alert('here');
        }
    </script>
    <link rel="stylesheet" href="./dragndrop.css">
    <title>Dragndrop</title>
</head>
<body>
    <div class="empty">
        <div class="fill" draggable="true"> </div>
    </div>
    
      <div class="empty"></div>
    
      <div class="empty"></div>
    
      <div class="empty"></div>
    
      <div class="empty"></div>
      <!-- <button class = "add-note"  id="1" onClick="button_click(this.id)" type = "button">+</button> -->

    
    <button style="float:right; margin-top:15%" onclick="button_click()" type="button"></button>
   

</body>
</html>
